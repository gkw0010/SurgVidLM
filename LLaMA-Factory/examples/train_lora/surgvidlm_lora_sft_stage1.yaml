### model
# NOTE: when in stage 1 training, change 'model_name_or_path' to the local path of pre-trained ckpt of Qwen2-VL
model_name_or_path: ./Qwen2-VL-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: svu-31k-full-video
template: surgvidlm
cutoff_len: 10000
max_samples: 2000 # for stage 1 training, set max_samples to 2000 
overwrite_cache: true
preprocessing_num_workers: 100 # increase the number of workers to accelerate the preprocessing process
dataloader_num_workers: 4

### output
tokenized_path: saves/tokenizer_full_video
output_dir: saves/surgvidlm/lora/full_video
logging_steps: 10
save_steps: 50
plot_loss: true
overwrite_output_dir: true
save_only_model: false

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

## eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 50
